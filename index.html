<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
    <article class="card">
        <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)"/>
            <img src="./images/image-product-mobile.jpg"
                 alt="Bottle of Gabrielle CHANEL perfume with green leaves in the background">
        </picture>
        <section class="card-body">
            <div class="text-group">
                <p class="tag">Perfume</p>

                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div class="price-container">
                <p class="price">$149.99</p>
                <p class="strikethrough-price"><s>$169.99</s></p>
            </div>

            <button class="primary-btn">Add to Cart</button>
        </section>
    </article>
</main>
</body>
</html>
